<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Sales - GrabNGo</title>

    <!-- Load Leaflet (Free Map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Tangerine&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
        }

        #header-placeholder {
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 20px;
        }

        .deals-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .deal-card {
            background-color: #f1e6d4;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .deal-card img {
            width: 100%;
            height: 200px; /* Adjusted height for better visual balance */
            object-fit: cover;
        }

        .deal-info {
            padding: 15px;
        }

        .deal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .deal-store {
            font-size: 16px;
            color: #555;
            margin-bottom: 12px;
        }

        .quantity-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .quantity-container input {
            width: 40px;
            padding: 5px;
            margin-right: 10px;
            text-align: center;
            font-size: 14px;
        }

        .add-to-cart-btn {
            background-color: #533c31;
            color: #f1e6d4;
            border: none;
            padding: 10px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .deal-card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        #map {
            height: 400px;
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;
        }

        .added-to-cart-msg {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #533c31;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="header-placeholder"></div>

<div class="content">
    <h1>Browse Sales</h1>

    <div class="deals-container" id="deals-container">
        <!-- Deal cards will go here -->
    </div>

    <h2>Stores Near You</h2>
    <div id="map"></div>
</div>

<!-- Added to cart message -->
<div class="added-to-cart-msg" id="added-to-cart-msg">Added to cart!</div>

<script>
    // Insert header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });

    // Sample deals with IDs
    const deals = [
        { id: 1, title: "Whole Wheat Sour Dough", store: "Tartine Bakery", image: "https://images.squarespace-cdn.com/content/v1/5bf873f9c258b431923392ee/1577820656895-GHHN992DBZBQ9LN4XS5S/Boudin+breads.jpeg", description: "Rustic sourdough with a hearty flavor and a crisp crust.", price: "$4.49" },
        { id: 2, title: "Green Protein Smoothie", store: "Whole Foods", image: "https://www.farmersguide.co.uk/wp-content/uploads/2023/03/shutterstock_1638551338-1024x768.jpg", description: "Energizing blend of greens, fruits, and protein for a healthy boost.", price: "$3.42" },
        { id: 3, title: "Pre-Made Deli Wrap", store: "Panera Bread", image: "https://www.brothers-marketplace.com/wp-content/uploads/2022/11/artisan-sandwiches-on-display-cambridge-750x510.jpg", description: "Hand-rolled wrap packed with savory deli meats and crisp veggies.", price: "$5.79" },
        { id: 4, title: "Fuji Apple", store: "Sprouts", image: "https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/48byXia/videoblocks-apple-selection-in-produce-section-of-grocery-store-4k_hfgbso0w1g_thumbnail-1080_08.png", description: "Crisp, juicy, and perfectly sweet for a refreshing snack.", price: "$0.99" },
        { id: 5, title: "Cookie Assortment", store: "Crumbl", image: "https://www.tastingtable.com/img/gallery/12-crumbl-graveyard-cookies-that-need-to-be-brought-back/l-intro-1726498366.jpg", description: "A decadent variety of soft, gooey, fresh-baked cookies.", price: "$6.99" },
        { id: 6, title: "Half-Gallon Reduced Fat Milk", store: "Target", image: "https://assets.farmjournal.com/dims4/default/61d2908/2147483647/strip/false/crop/840x600+0+0/resize/840x600!/quality/90/?url=https%3A%2F%2Ffj-corp-pub.s3.us-east-2.amazonaws.com%2Fs3fs-public%2F2022-03%2F2022-03-28T155544Z_232939882_MT1SIPA000ZYJVX8_RTRMADP_3_SIPA-USA.JPG", description: "Smooth and creamy milk, ideal for cereal or coffee.", price: "$4.49" },
        { id: 7, title: "Dole Banana", store: "Oakmont Market", image: "https://www.producebusiness.com/wp-content/uploads/2024/10/november-bananas-featured.jpg", description: "Naturally sweet bananas, great for on-the-go snacking.", price: "$1.79" },
        { id: 8, title: "Donut Assortment", store: "Krispy Kreme", image: "https://cdn.britannica.com/38/230838-050-D0173E79/doughnuts-donuts.jpg", description: "Fluffy, melt-in-your-mouth donuts glazed to perfection.", price: "$4.00" },
        { id: 9, title: "Romaine Lettuce", store: "Walmart", image: "https://kitrusy.com/wp-content/uploads/Promo_Pics/clean-eating-supermarket-fresh-greens-produce-aisle-kitrusy-1024x768.jpg", description: "Fresh, crisp romaine lettuce perfect for salads and wraps.", price: "$1.99" },
        { id: 10, title: "Pure Unrefined Honey", store: "Trader Joes", image: "https://ashevillebeecharmer.com/wp-content/uploads/honey-stock-availability.jpg", description: "Golden, all-natural honey straight from the hive.", price: "$2.49" },
        { id: 11, title: "Vanilla Cupcake", store: "Paris Bagette", image: "https://images.stockcake.com/public/4/2/3/42357ec1-f55c-4e68-9efc-219541eb16e6_medium/elegant-bakery-display-stockcake.jpg", description: "Naturally ripened bananas, full of sweet tropical flavor.", price: "$2.99" },
        { id: 12, title: "Cream Puffs", store: "Beard Papa's", image: "https://www.charlotteobserver.com/latest-news/uee32a/picture271042267/alternates/LANDSCAPE_1140/CAC9CE10-81D3-4307-BD10-AB861D53FE71.jpeg", description: "Light and airy cream puffs filled with rich vanilla custard.", price: "$2.49" }
    ];

    // Show deals
    const container = document.getElementById('deals-container');

    deals.forEach(deal => {
        const card = document.createElement('div');
        card.className = 'deal-card';
        
        // Add click event to go to the deal page
        card.addEventListener('click', function(event) {
            // If the click is not on the quantity input or "Add to Cart" button, navigate to the deal page
            if (!event.target.closest('.quantity-container')) {
                window.location.href = `deal-detail.html?id=${deal.id}`;
            }
        });

        card.innerHTML = `
            <img src="${deal.image}" alt="${deal.title}">
            <div class="deal-info">
                <div class="deal-title">${deal.title}</div>
                <div class="deal-store">${deal.store}</div>
                <div class="deal-price">${deal.price}</div>
                <div class="quantity-container">
                    <input type="number" id="quantity-${deal.id}" min="1" value="1">
                    <button class="add-to-cart-btn" onclick="addToCart(${deal.id}, event)">Add to Cart</button>
                </div>
            </div>
        `;

        container.appendChild(card);
    });

    // Add to cart function
    function addToCart(id, event) {
        event.stopPropagation(); // Prevent going to deal page when clicking the "Add to Cart" button
        const quantity = document.getElementById(`quantity-${id}`).value;
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const deal = deals.find(d => d.id === id);
        deal.quantity = quantity; // Store quantity
        cart.push(deal);
        localStorage.setItem('cart', JSON.stringify(cart));

        // Show "Added to Cart" message
        const msg = document.getElementById('added-to-cart-msg');
        msg.style.display = 'block';
        setTimeout(() => {
            msg.style.display = 'none';
        }, 2000); // Hide after 2 seconds
    }

    // Leaflet Map
    var map = L.map('map').setView([37.7749, -122.4194], 13); // Centered San Francisco

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© OpenStreetMap contributors'
    }).addTo(map);

    // Example store markers
    const stores = [
        {name: "Green Market", lat: 37.7749, lng: -122.4194},
        {name: "Daily Breads", lat: 37.7849, lng: -122.4094},
        {name: "Farm Fresh", lat: 37.7649, lng: -122.4294},
    ];

    stores.forEach(store => {
        L.marker([store.lat, store.lng])
            .addTo(map)
            .bindPopup(store.name);
    });
</script>

</body>
</html>
