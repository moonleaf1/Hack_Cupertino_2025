<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            position: relative; /* Allows the use of the 'top' property */
            top: 100px; /* Moves the box 100px lower */
            text-align: center;
            padding: 20px; 
            border: 2px solid #31231d;
            border-radius: 10px; 
            width: 50%; 
            margin: 0 auto; 
            background-color: #2a211f;
        }
        h1 {
            font-family: 'Quicksand', sans-serif;
            font-size: 3.5em;
            font-weight: bold;
            color: #fdfdfd;
            margin-bottom: 2px;

            padding: 25px 2px;
            

            border: none;
            border-radius: 4px;
            margin-left: 10px;
            
        }

        p {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2em;
            color: #ffffff;
            margin-top: 0px;
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <script>
        fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });
    </script>
    

    <div class="content">
        <h1>GrabNGo</h1>
        <p>Less waste. Great food. Huge impact.</p>
    </div>
</body>
</html>
