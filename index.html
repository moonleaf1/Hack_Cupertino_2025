    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: #b29d88;
            overflow-x: hidden;
        }

        .scroll-container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
        }

        .image {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/basket3.webp'); /* Replace with your image path */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform: scale(0.5); /* Initial scale */
            transition: transform 1.5s ease-out;
            z-index: 1;
        }

        .text {
            position: absolute; /* Allows precise positioning */
            bottom: 0; /* Align the text box to the bottom of the container */
            z-index: 2;
            background-color: rgba(49, 35, 29, 0.8); /* Semi-transparent background */
            padding: 120px 20px; /* Adjust padding for spacing */
            text-align: center; /* Center the text inside the box */
            width: 100%; /* Make the text box span the full width */
            height: auto; /* Let the height adjust based on content */
            font-size: 1.8em; /* Slightly increase font size */
            font-weight: bold;
            color: #ffffff;
            left: 0;
        }

        .scroll-container.scrolled .image {
            transform: scale(0.7); /* Scale the image as you scroll */
        }
    </style>
</head>
<body>

<div class="scroll-container" id="scroll-container">
    <div class="image"></div>
    <div class="text">With GrabNGo, we are able to significantly decrease food waste and food insecurity.</div>
</div>

<script>
    const scrollContainer = document.getElementById('scroll-container');

    window.addEventListener('scroll', () => {
        const containerPosition = scrollContainer.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;

        if (containerPosition < windowHeight / 1.5) {
            scrollContainer.classList.add('scrolled');
        } else {
            scrollContainer.classList.remove('scrolled');
        }
    });
</script>

</body>
</html>
